spring.application.name=seeds-manager-api

# Configuração do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/seedsmanager
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Servidor
server.port=8080
server.servlet.context-path=/api

# Logging
logging.level.com.westflow.seedsmanager=DEBUG

# JWT
jwt.secret=chave-super-secreta
jwt.expiration=86400000

# Seed de administrador
admin.seed.email=admin@westflow.com
admin.seed.password=StrongPass123
app.seed.admin.enabled=true
spring.profiles.group.dev=seed
