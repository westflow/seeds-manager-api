spring.application.name=seeds-manager-api

# Configuração do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/seedsmanager
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Servidor
server.port=8080
server.servlet.context-path=/api

# Logging
logging.level.com.westflow.seedsmanager=DEBUG

# JWT
jwt.secret=3a9f2c4b7e8d1f0a3d5c7b9e1f2a4c6d8e0b2a4c6e8f0a1b3c5d7e9f1a3c5e7
jwt.expiration=3600000

# Seed de administrador
admin.seed.email=admin@westflow.com
admin.seed.password=StrongPass123
app.seed.admin.enabled=true
spring.profiles.group.dev=seed
app.seed.lot-sequence.enabled=true

# Configuracoes de email da aplicacao (dev)
