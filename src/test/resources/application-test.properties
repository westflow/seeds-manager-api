# Test configuration
spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=servlet

# Disable security for tests
management.security.enabled=false
management.endpoints.web.exposure.include=*

# H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.import_files=/import-test.sql

# Disable Flyway for tests
spring.flyway.enabled=false

# Disable XSS filter for tests
xss.filter.enabled=false

# Disable security auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.security.servlet.SecurityFilterAutoConfiguration

# Disable Flyway for tests
spring.flyway.enabled=false

# Disable XSS filter for tests
xss.filter.enabled=false

# Disable metrics for tests
management.metrics.export.enabled=false

# Disable web security for tests
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=USER

# Disable some auto-configurations that might cause issues in tests
spring.main.web-application-type=servlet
spring.main.banner-mode=off
